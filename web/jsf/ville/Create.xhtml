<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVilleLabel_idVille}" for="idVille" />
                    <h:inputText id="idVille" value="#{villeController.selected.idVille}" title="#{bundle.CreateVilleTitle_idVille}" required="true" requiredMessage="#{bundle.CreateVilleRequiredMessage_idVille}"/>
                    <h:outputLabel value="#{bundle.CreateVilleLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{villeController.selected.nom}" title="#{bundle.CreateVilleTitle_nom}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{villeController.create}" value="#{bundle.CreateVilleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{villeController.prepareList}" value="#{bundle.CreateVilleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVilleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
